<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lain | About</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #b5c7c7;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
    }

    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url("img/lain.jpeg") no-repeat center center;
      background-size: cover;
      filter: brightness(0.15) blur(10px) grayscale(80%);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(0,0,0,0.7);
      border: 1px solid #333;
      border-radius: 6px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      text-align: center;
      color: #88aaaa;
      text-shadow: none;
    }

    h2 {
      color: #778c8c;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    p {
      line-height: 1.7;
      font-size: 1rem;
      color: #b5c7c7;
      margin-bottom: 1.2em;
      text-shadow: none;
    }

    .quote {
      font-style: italic;
      font-size: 1.05rem;
      color: #c5c5c5;
      border-left: 2px solid #555;
      padding-left: 16px;
      margin-top: 30px;
    }

    .btn {
      display: block;
      margin: 40px auto 0;
      padding: 10px 24px;
      background: transparent;
      border: 1px solid #666;
      color: #999;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #111;
      color: #ccc;
      border-color: #888;
    }

    @media (max-width: 768px) {
      .container {
        margin: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="container">
    <h1>Lain Iwakura</h1>

    <h2>基本资料</h2>
    <p>
      姓名：岩仓玲音（Iwakura Lain）<br>
      年龄：14 岁<br>
      性格：内向、孤僻、敏感<br>
      初登场：《Serial Experiments Lain》（1998）
    </p>

    <h2>角色解构</h2>
    <p>
      Lain 是联结虚拟与现实的中介，她的“自我”在 Wired 中逐渐解构与重组，成为集体意识的一部分。她身上的多重人格和身份象征着技术对人的再定义。
    </p>

    <h2>象征意义</h2>
    <p>
      玲音体现了人类意识向数字形式的过渡，抛弃肉体、成为纯信号。她不是救世主，而是冷静观察人类迷失于连接网络的过程。
    </p>

    <div class="quote">
      “人只有在他人的记忆中，才拥有实体。”
    </div>

    <button class="btn" onclick="window.location.href='index.html'">← 返回首页</button>
  </div>
</body>
</html>
