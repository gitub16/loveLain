<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NAVI Boot - Wired</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #33ffcc;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      text-align: left;
      white-space: pre-line;
      font-size: 1rem;
      max-width: 800px;
    }

    .boot-btn {
      padding: 12px 28px;
      font-size: 1rem;
      color: #33ffcc;
      background: transparent;
      border: 1px solid #33ffcc;
      cursor: pointer;
      margin-top: 20px;
    }

    .boot-btn:hover {
      color: #ff3366;
      border-color: #ff3366;
      box-shadow: 0 0 8px #ff3366;
    }

    #lain-face {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      width: 300px;
      transition: opacity 2s ease;
      z-index: -1;
    }

    #boot-log {
      display: none;
    }

    #typed-text {
      margin-top: 20px;
      white-space: pre-line;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    .flicker {
      animation: flicker 2s infinite;
    }

    #mute-noise-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 1px solid #33ffcc;
      color: #33ffcc;
      padding: 4px 12px;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

<div class="screen" id="login-screen">
  <h2 class="flicker">BOOTING NAVI SYSTEM...</h2>
  <button class="boot-btn" id="enter-btn">ENTER WIRED</button>
</div>

<div class="screen" id="boot-log"></div>
<div id="typed-text"></div>

  <!-- cnmd 图像为什么放不出来 -->
<img id="lain-face" src="images/lain.jpeg" alt="Lain Face" />

<!-- 音频资源 -->
<audio id="boot-audio" src="audio/hallo-navi.mp3"></audio>
<audio id="noise-audio" src="audio/white-noise.mp3" loop></audio>

<button id="mute-noise-btn">Toggle Noise</button>

<script>
  const enterBtn = document.getElementById("enter-btn");
  const loginScreen = document.getElementById("login-screen");
  const bootLog = document.getElementById("boot-log");
  const lainImg = document.getElementById("lain-face");
  const typedText = document.getElementById("typed-text");
  const audio = document.getElementById("boot-audio");
  const noiseAudio = document.getElementById("noise-audio");
  const muteBtn = document.getElementById("mute-noise-btn");

  const fullText = "hallo navi...\nhallo lain.";
  let typedIndex = 0;

function typeChar() {
  if (typedIndex < fullText.length) {
    typedText.textContent += fullText.charAt(typedIndex);
    typedIndex++;
    setTimeout(typeChar, 130);
  } else {
    // 打印完成后等待 2 秒自动跳转
    setTimeout(() => {
      window.location.href = "home.html"; // ← 替换成你的首页地址
    }, 2000);
  }
}
  
  function startTypingSequence() {
    lainImg.style.opacity = 1;
    setTimeout(typeChar, 800);
  }

  function showBootLog() {
    const lines = [
      "[BOOTING SYSTEM...]",
      "> Checking hardware... OK",
      "> Memory scan........ OK",
      "> Loading Kernel... OK",
      "> Finding Wired link... OK",
      "> Initializing NAVI OS [■□□□□]",
      "> Initializing NAVI OS [■■■□□]",
      "> Initializing NAVI OS [■■■■■]",
      "WELCOME LAIN."
    ];

    let i = 0;
    function showLine() {
      if (i < lines.length) {
        bootLog.textContent += lines[i] + "\n";
        i++;
        setTimeout(showLine, 500);
      } else {
        setTimeout(startTypingSequence, 1000);
      }
    }

    showLine();
  }

  enterBtn.addEventListener("click", () => {
    audio.play(); // play hallo-navi
    noiseAudio.volume = 0.3;
    noiseAudio.play(); // play background white noise
    loginScreen.style.display = "none";
    bootLog.style.display = "block";
    showBootLog();
  });

  muteBtn.addEventListener("click", () => {
    noiseAudio.muted = !noiseAudio.muted;
    muteBtn.textContent = noiseAudio.muted ? "Unmute Noise" : "Mute Noise";
  });
</script>

</body>
</html>
