<audio id="boot-sound" src="audio/hallo-navi-enhanced.mp3"></audio>

<script>
  const textElem = document.getElementById("text");
  const enterBtn = document.getElementById("enter-btn");
  const audio = document.getElementById("boot-sound");

  const fullText = "hallo navi...\nhallo lain.";
  let index = 0;

  function typeChar() {
    if (index < fullText.length) {
      textElem.textContent += fullText.charAt(index);
      index++;
      setTimeout(typeChar, 130);  // 每个字符打印速度（可微调匹配音频）
    } else {
      enterBtn.style.opacity = 1;
    }
  }

  window.addEventListener("click", () => {
    audio.play().catch(() => {});
  });

  window.onload = () => {
    audio.play().catch(() => {});
    setTimeout(typeChar, 200);  // 等音频启动后延时打字
  };
</script>
