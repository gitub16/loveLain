  <script>
  // 鼠标干扰偏移效果
  document.addEventListener("mousemove", (e) => {
    const dx = (e.clientX / window.innerWidth - 0.5) * 6;
    const dy = (e.clientY / window.innerHeight - 0.5) * 6;
    document.body.style.transform = `translate(${dx}px, ${dy}px)`;
  });

  // 按钮点击后页面 glitch 闪烁 + 跳转.fuck u github
  function glitchJump() {
    document.body.classList.add('glitch-flash');
    setTimeout(() => {
      window.location.href = "about.html";
    }, 300);
  }
    // Glitch jump flash
    function glitchJump() {
      document.body.classList.add('glitch-flash');
      setTimeout(() => {
        window.location.href = "about.html";
      }, 300);
    }

    // Audio toggle
    let audio = document.getElementById("bg-audio");
    function toggleSound() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    // Mouse motion glitch effect
    document.addEventListener("mousemove", (e) => {
      const dx = (e.clientX / window.innerWidth - 0.5) * 2;
      const dy = (e.clientY / window.innerHeight - 0.5) * 2;
      document.body.style.transform = `translate(${dx}px, ${dy}px)`;
    });
  </script>
</body>
  <canvas id="mouseTrail"></canvas>

<script>
  const canvas = document.getElementById("mouseTrail");
  const ctx = canvas.getContext("2d");

  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  let trail = [];

  document.addEventListener("mousemove", function (e) {
    trail.push({ x: e.clientX, y: e.clientY, alpha: 1.0 });
  });

  function draw() {
    ctx.clearRect(0, 0, width, height);

    for (let i = 0; i < trail.length; i++) {
      const p = trail[i];
      ctx.beginPath();
      ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(0, 255, 255, ${p.alpha})`;
      ctx.fill();
      p.alpha -= 0.02; // 消散速度
    }

    // 移除透明度为0的点
    trail = trail.filter(p => p.alpha > 0);

    requestAnimationFrame(draw);
  }

  draw();

  // 窗口大小变化时更新画布
  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });
</script>
